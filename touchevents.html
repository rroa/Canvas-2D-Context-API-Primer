<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">        
        <meta name="description" content="Canvas 2D Context API Primer">
        <meta name="keywords" content="HTML,JavaScript">
        <meta name="author" content="Raul Roa">
        <title>Touch Events</title>
        <style type="text/css">
            canvas { border: 1px solid black; }
            textarea { width: 600px; height: 200px; display: block; }
        </style>
        <script>
            window.onload = function () {
                // Get the canvas element
                // 
                var canvas = document.getElementById('canvas');
                
                // Get a reference to the drawing context 
                // 
                var ctx = canvas.getContext('2d');
                
                // Get the feedback textarea
                // 
                var text = document.getElementById('feedback');      
                
                if( canvas && ctx ){
                    canvas.addEventListener("touchstart", function(event) {                        
                        text.value += 'Touch start!\n';
                        text.scrollTop = text.scrollHeight;                        
                    }, false);
                    
                    canvas.addEventListener("touchmove", function(event) {
                        text.value += 'Touch move!\n';
                        text.scrollTop = text.scrollHeight;
                    }, false);
                    
                    canvas.addEventListener("touchend", function(event) {
                        text.value += 'Touch end!\n';
                        text.scrollTop = text.scrollHeight;                        
                    }, false);
                }
            };
        </script>
    </head>

    <body>
        <p>
          <a href="index.html">Back to index</a>
        </p>  
        <canvas id="canvas" width="600" height="300" tabindex='0' class="default">
          This browser or document mode doesn't support canvas
        </canvas>
        <h4>Touch Feedback</h4>
        <textarea id="feedback"></textarea>
    </body>
</html>
