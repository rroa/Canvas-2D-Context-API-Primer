<!DOCTYPE html>
<html>
    <head>
      <title>Canvas 2D Context API Primer</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=1024" />
      <meta name="apple-mobile-web-app-capable" content="yes" />

       <!--SCRIPTS-->
      <script type="text/javascript">
        /*
          # Context 2d API: fillRect
          Paints a rectangle onto a CanvasRenderingContext2D object by using the current fill style.
          
          # Standard Definition.
          http://www.w3.org/html/wg/drafts/2dcontext/html5_canvas/#dom-context-2d-fillrect
          
          # Function signature
          void fillRect(unrestricted double x, unrestricted double y, unrestricted double w, unrestricted double h);
        
        */
                        
        function draw(){
          // Get a reference to the canvas 
          var canvas = document.getElementById('canvas');
        
          // Get a reference to the drawing context 
          var ctx = canvas.getContext('2d');
          
          //create a gradient object
          var gradient = ctx.createLinearGradient(0, 0, 300, 0);
          
          // Add the colors with fixed stops at 1/4 of the width.
          gradient.addColorStop("0","magenta");
          gradient.addColorStop(".25","blue");
          gradient.addColorStop(".50","green");
          gradient.addColorStop(".75","yellow");
          gradient.addColorStop("1.0","red");
          
          // Set the gradient as a fill pattern
          ctx.fillStyle = gradient;
          
          // Draw the first rectangle
          ctx.fillRect (0,0,300,250);
          
          // Set the fill pattern to red
          ctx.fillStyle = "red";
          ctx.fillRect(250,300,300,250);
          
          // Set the fill pattern to the hex code for yellow
          // Notice how we are using CSS color patterns
          ctx.fillStyle = "#FFFF00";
          ctx.fillRect(500,0,300,250);
        }
      </script>
  </head>
  <body onload="draw();">
    <p>
      <a href="index.html">Back to index</a>
    </p>  
    <canvas id="canvas" width="1024" height="600">
      This browser or document mode doesn't support canvas
    </canvas>
  </body>
</html>
